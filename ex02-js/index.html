<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="/script/ask.js"></script> -->
    <script>

        function openWindow() {
            // window.open("https://www.google.co.kr/?hl=ko");
            // window.open("https://www.google.co.kr/?hl=ko",
            // "newWin");
           newWin = window.open("https://www.daum.net",
                "newWin",
                "width=800, height=600, left=100, top=100"
            )
        }
        function closeWindow() {
            if (newWin !== undefined && !newWin.closed)
            newWin.close();
        }

        function showWindowSize() {
            let message = `브라우저의 크기는 ${window.innerWidth}px x ${window.innerHeight}px 입니다.`
            alert(message);
        }

    </script>
</head>

<body>

    <h3>window 객체</h3>
    <ul>
        <li><a href="javascript:openWindow()" >새 창 열기</a></li>
        <li><a href="javascript:closeWindow()" >열린 창 닫기</a></li>
        <li><a href="javascript:showWindowSize()">지금 브라우저의 크기는?</a></li>
    

    </ul>
</body>

</html>
