<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>JS Cart</title>
    <style>
        #list * {
            margin-bottom: 3px;
            /* margin-top: 3px; */
            /* border: 1px solid red; */
        }

        #list li {
            height: 30px;
        }

        /* #list li div {
            display: inline-block;
        } */
    </style>
    <!-- <script src="script/jscart-vjs.js"></script> -->
    <script src="/script/jquery-3.7.1.js"></script>


</head>

<body>
    <div id="header">
        <h1>Shopping List</h1>
    </div>
    <div id="cart-list">
        <ul id="list">
            <li>무</li>
            <li>배추</li>
            <li>쪽파</li>
            <li>고춧가루</li>
        </ul>
    </div>
    <div id="cart-input">
        <input id="item"><button id="btn-add">추가</button>
    </div>
    <div id="footer">
        &copy;Bit Academy
    </div>
    <script>
        $("#list > li").each(function () {
            $(this).remove();
        })

        $("#btn-add").on("click", function () {
            if ($("#item").val().length > 0) {

                let item = $("<li>");
                item.text($("#item").val());
                let toolbar = $("<div>");
                let delBtn = $("<button>").addClass("btn-del");
                delBtn.text("삭제");
                toolbar.append(delBtn);
                item.append(toolbar);
                $("#list").append(item);
                toolbar.css({ display: "inline", float: "right" });
                $("#item").val("").focus();
            }
        });
        $("#list").on("click", ".btn-del", function (event) {
            $(this).closest("li").remove();
        });
    </script>
</body>

</html>
